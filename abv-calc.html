<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>ABV Calculator Test Bed</title>
    <link rel="stylesheet" type="text/css" href="/abv-calc.css">
    <link rel="stylesheet" type="text/css" href="/tiny-grid.min.css">
  </head>
  <body>
    <h1>ABV Calculator</h1>
    <p>
      This is a simple page to hold the ABV calculator. To use this in your
      own pages, include the <i>pdac_panel</i> div and the script/stylesheets
      as described in the README.md file.
    </p>

    <div class="pdac-panel pdac-container-fluid">
      <form id="pdac">
        <fieldset>
          <legend>Readings</legend>
          <div class="pdac-radio-group pdac-row">
            <div class="pdac-col-6">
              <input id="pdac-measured-hydro" name="pdac-reader" type="radio" value="H" checked="checked">
              <label for="pdac-measured-hydro">Hydrometer</label>
            </div>
            <div class="pdac-col-6">
              <input id="pdac-measured-refract" name="pdac-reader" type="radio" value="R">
              <label for="pdac-measured-refract">Refractometer</label>
            </div>
          </div>
          <div class="pdac-radio-group pdac-row">
            <div class="pdac-col-6">
              <input id="pdac-measured-sg" name="pdac-units" type="radio" value="SG" checked="checked">
              <label for="pdac-measured-sg">Specific Gravity</label>
            </div>
            <div class="pdac-col-6">
              <input id="pdac-measured-brix" name="pdac-units" type="radio" value="Brix">
              <label for="pdac-measured-brix">Brix</label>
            </div>
          </div>
          <div class="pdac-text-entry pdac-row">
            <div class="label pdac-col-6">
              <label for="pdac-measured-og">Original Gravity</label>
            </div>
            <div class="pdac-col-6">
              <input id="pdac-measured-og" type="number" min="1.000" max="1.125" step="0.005" value="1.000">
            </div>
          </div>
          <div class="pdac-err-row pdac-row">
            <div id="pdac-measured-og-error" class="pdac-err"></div>
          </div>
          <div class="pdac-text-entry pdac-row">
            <div class="label pdac-col-6">
              <label for="pdac-measured-fg">Final Gravity</label>
            </div>
            <div class="pdac-col-6">
              <input id="pdac-measured-fg" type="number" min="1.000" max="1.125" step="0.005" value="1.000">
            </div>
          </div>
          <div class="pdac-err-row pdac-row">
            <div id="pdac-measured-fg-error" class="pdac-err"></div>
          </div>
          <div id="pdac-wcf-row" class="pdac-text-entry pdac-wcf-row pdac-row">
            <div class="label pdac-col-6">
              <label for="pdac-wcf">Wort Correction</label>
            </div>
            <div class="pdac-col-6">
              <input id="pdac-wcf" type="number" min="0.75" max="1.25" step="0.01" value="1.04">
            </div>
          </div>
          <div class="pdac-err-row pdac-row">
            <div id="pdac-wcf-error" class="pdac-err"></div>
          </div>
          </fieldset>
        </fieldset>
        <fieldset>
          <legend>Calculations</legend>
          <div id="pdac-err" class="pdac-err">error</div>
          <div class="pdac-text-entry pdac-row">
            <div class="label pdac-col-6">
              <label for="pdac-calculated-og">Original Gravity</label>
            </div>
            <div class="pdac-col-6">
              <input id="pdac-calculated-og" type="number" readonly value="1.000">
            </div>
          </div>
          <div class="pdac-text-entry pdac-row">
            <div class="label pdac-col-6">
              <label for="pdac-calculated-fg">Final Gravity</label>
            </div>
            <div class="pdac-col-6">
              <input id="pdac-calculated-fg" type="number" readonly value="1.000">
            </div>
          </div>
          <div class="pdac-text-entry pdac-row">
            <div class="label pdac-col-6">
              <label for="pdac-calculated-abv">ABV</label>
            </div>
            <div class="pdac-col-6">
              <input id="pdac-calculated-abv" readonly type="text">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="/abv-calc.js"></script>
  </body>
</html>
